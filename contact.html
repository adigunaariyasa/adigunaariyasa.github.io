  <header class="py-2">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Bagi yang ingin memesan produk oppo bisa dihubungi atau mengisi pesanan dibawah ini.</p>

  <div id="content" class="py-5">

            <form>
              <div class="row">

                    <label for="nama">Nama Lengkap</label>
                    <input type="email" class="form-control" id="nama" aria-describedby="emailHelp">

                </div>
                <div class="col">

                    <input type="number" class="form-control" id="telp" aria-describedby="emailHelp">

                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </form>
        </div>
      </div>
